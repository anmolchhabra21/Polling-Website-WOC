<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="Sign.css">
</head>
<body>
    <div class="signin-box">
        <h1>Sign Up</h1>
        <h3>Create your account here it's free and only takes a minute</h3>
        <form class="form-details" id="form">
            <label>First Name : </label>
            <input type="text" id="FName" placeholder="Type your First name here">
            <label>Last Name : </label>
            <input type="text" id="LName" placeholder="Type your Last name here">
            <label>Email : </label>
            <input type="email" id="Email" placeholder="Type your Email here">
            <label>Password : </label>
            <input type="text" id="Pwd" placeholder="Type your Password here">
            <div class="form-btn"><button class="'btn" type="submit">Sign Up</button></div>
        </form>
        
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy </a></p>
    </div>
    <div class="already-Login">
        <p>Already have an account? <a href="#">Login Here</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="Signup.js"></script>
</body>
</html>
